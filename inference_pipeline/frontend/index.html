<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Civic Assistant</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;margin:18px;color:#111;background:#fafafa}
    .bar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    select,textarea,button{font-size:15px}
    #query{width:100%;min-height:96px;padding:8px;border:1px solid #d0d0d0;border-radius:6px;box-sizing:border-box}
    #askBtn{padding:8px 14px;background:#0b6cff;color:white;border:none;border-radius:6px;cursor:pointer}
    #askBtn[disabled]{opacity:.5;cursor:not-allowed}
    #status{margin-top:8px;min-height:20px;color:#444}
    #responseCard{margin-top:12px;background:white;padding:12px;border-radius:6px;border:1px solid #e6e6e6}
    .answer-line{margin-bottom:8px}
    .source-link{color:#0b6cff;text-decoration:none;margin-left:8px}
    #history{margin-top:12px;font-size:13px;color:#666;max-height:160px;overflow:auto}
    .spinner{display:inline-block;width:16px;height:16px;border:2px solid #ccc;border-top-color:#0b6cff;border-radius:50%;animation:spin 1s linear infinite;vertical-align:middle;margin-right:6px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .controls-right{margin-left:auto;display:flex;gap:8px;align-items:center}
    #clearHistory{background:#eee;border:1px solid #ddd;padding:6px 8px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div class="bar" role="region" aria-label="controls">
    <label for="lang">Language</label>
    <select id="lang" aria-label="language selector">
      <option value="en">English</option>
      <option value="ta">தமிழ்</option>
      <option value="hi">हिन्दी</option>
      <option value="bn">বাংলা</option>
      <option value="te">తెలుగు</option>
      <option value="ml">മലയാളം</option>
      <option value="kn">ಕನ್ನಡ</option>
      <option value="mr">मराठी</option>
      <option value="gu">ગુજરાતી</option>
    </select>
    <div class="controls-right">
      <button id="clearHistory" aria-label="Clear history">Clear</button>
      <button id="askBtn" aria-label="Ask question">Ask</button>
    </div>
  </div>

  <div>
    <textarea id="query" aria-label="Question input" placeholder="Ask your question..."></textarea>
    <div id="status" aria-live="polite"></div>
  </div>

  <div id="responseCard" tabindex="-1" hidden>
    <div id="answers"></div>
    <div id="sources" aria-label="Sources"></div>
  </div>

  <div id="history" aria-label="Session history"></div>

  <script src="app.js"></script>
</body>
</html>
