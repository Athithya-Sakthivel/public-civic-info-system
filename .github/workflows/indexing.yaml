name: indexing-pipeline-ci-cd
on:
  push:
    paths:
      - 'indexing_pipeline/**'
  pull_request:
    paths:
      - 'indexing_pipeline/**'
  workflow_dispatch: {}

env:
  IMAGE_FULL: athithya5354/civic-indexing
  IMAGE_REPO: civic-indexing
  IMAGE_TAG: latest
  BUILD_CONTEXT: indexing_pipeline
  DOCKERFILE_PATH: indexing_pipeline/Dockerfile
  OCR_LANGUAGES: eng,tam,hin
  INDIC_OCR_SIZE: best
  PUSH: 'true'
  ECR_REGISTRY: 'false'
  SMOKE_TEST: 'false'
  SMOKE_TIMEOUT: '60'

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Dockerfile guardrails
        run: |
          set -euo pipefail
          test -f "${DOCKERFILE_PATH}" || (echo "[ERROR] Dockerfile missing at ${DOCKERFILE_PATH}" && exit 1)
          if grep -E -n "pip( |.*)install( |.*)awscli" "${DOCKERFILE_PATH}" >/dev/null 2>&1; then
            echo "[ERROR] awscli must not be installed via pip inside image; use runner AWS CLI v2 or separate infra image."
            exit 1
          fi
          echo "[INFO] Guardrails OK"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image (local tag)
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./indexing_pipeline
          file: ./indexing_pipeline/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_FULL }}:${{ env.IMAGE_TAG }}
          build-args: |
            OCR_LANGUAGES=${{ env.OCR_LANGUAGES }}
            INDIC_OCR_SIZE=${{ env.INDIC_OCR_SIZE }}

      - name: Decide push and registry
        id: pushcheck
        run: |
          set -euo pipefail
          do_push=false
          use_ecr=false
          if [ "${PUSH}" = "true" ]; then
            case "${GITHUB_REF}" in
              refs/heads/main|refs/heads/release/*) do_push=true ;;
              *) do_push=false ;;
            esac
          fi
          if [ "${ECR_REGISTRY}" = "true" ]; then use_ecr=true; fi
          echo "do_push=${do_push}" >> $GITHUB_OUTPUT
          echo "use_ecr=${use_ecr}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Optional smoke test (process liveness)
        if: ${{ steps.pushcheck.outputs.do_push == 'true' && env.SMOKE_TEST == 'true' }}
        run: |
          set -euo pipefail
          CN=ci-smoke-${{ env.IMAGE_REPO }}-$$
          docker rm -f "$CN" >/dev/null 2>&1 || true
          docker run -d --name "$CN" --shm-size=1g "${{ env.IMAGE_FULL }}:${{ env.IMAGE_TAG }}" || (docker logs "$CN" || true; exit 1)
          START=$(date +%s)
          OK=false
          while :; do
            RUNNING=$(docker inspect -f '{{.State.Running}}' "$CN" 2>/dev/null || echo false)
            if [ "$RUNNING" = "true" ]; then OK=true; break; fi
            NOW=$(date +%s)
            if [ $((NOW-START)) -ge ${{ env.SMOKE_TIMEOUT }} ]; then break; fi
            sleep 1
          done
          if [ "$OK" != "true" ]; then docker logs --tail 200 "$CN" || true; docker rm -f "$CN" >/dev/null 2>&1 || true; echo "[ERROR] Smoke test failed"; exit 1; fi
          docker rm -f "$CN" >/dev/null 2>&1 || true
          echo "[INFO] Smoke test passed"

      - name: Configure AWS credentials (for ECR)
        if: ${{ steps.pushcheck.outputs.use_ecr == 'true' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Push to Amazon ECR (idempotent)
        if: ${{ steps.pushcheck.outputs.use_ecr == 'true' }}
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          test -n "$ACCOUNT_ID" || (echo "[ERROR] Unable to determine AWS account id" && exit 1)
          REPO=${{ env.ECR_REPO }}
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || aws ecr create-repository --repository-name "$REPO"
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com"
          docker tag "${{ env.IMAGE_FULL }}:${{ env.IMAGE_TAG }}" "${ECR_URL}/${REPO}:${{ env.IMAGE_TAG }}"
          aws ecr get-login-password --region "${{ vars.AWS_REGION }}" | docker login --username AWS --password-stdin "${ECR_URL}"
          docker push "${ECR_URL}/${REPO}:${{ env.IMAGE_TAG }}"
          echo "[INFO] pushed ${ECR_URL}/${REPO}:${{ env.IMAGE_TAG }}"

      - name: Push to Docker Hub (fallback)
        if: ${{ steps.pushcheck.outputs.do_push == 'true' && steps.pushcheck.outputs.use_ecr != 'true' }}
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "[WARN] Docker Hub credentials missing; skipping push"
            exit 0
          fi
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          TARGET="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}"
          docker tag "${{ env.IMAGE_FULL }}:${{ env.IMAGE_TAG }}" "$TARGET"
          docker push "$TARGET"
          echo "[INFO] pushed $TARGET"
