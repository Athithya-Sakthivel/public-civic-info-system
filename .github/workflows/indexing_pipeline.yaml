name: indexing-pipeline-ci-cd
on:
  push:
    paths:
      - 'indexing_pipeline/**'
  pull_request:
    paths:
      - 'indexing_pipeline/**'
  workflow_dispatch: {}

env:
  PROJECT_PREFIX: civic-index

  IMAGE_REPO: civic-indexing
  IMAGE_TAG: amd64-arm64-v2
  PLATFORMS: linux/amd64,linux/arm64
  LOCAL_PLATFORM: linux/amd64
  NO_CACHE: '1'

  PUSH: 'true'
  REGISTRY_TYPE: dockerhub
  PUSH_LATEST: 'false'

  BUILD_CONTEXT: indexing_pipeline
  DOCKERFILE_PATH: indexing_pipeline/Dockerfile

  OCR_LANGUAGES: eng,tam,hin
  INDIC_OCR_SIZE: best

  SMOKE_TEST: 'false'
  SMOKE_TIMEOUT: '60'

permissions:
  contents: read

jobs:
  build-and-push:
    environment: staging
    runs-on: ubuntu-latest
    outputs:
      image_full: ${{ steps.compute.outputs.image_full }}
      tags: ${{ steps.compute.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic env validation (fail fast)
        run: |
          set -euo pipefail
          test -n "${IMAGE_REPO}" || (echo "ERROR: IMAGE_REPO is required" && exit 1)
          test -n "${IMAGE_TAG}" || (echo "ERROR: IMAGE_TAG is required" && exit 1)
          if [ "${IMAGE_TAG}" = "latest" ]; then echo "ERROR: IMAGE_TAG must not be 'latest'. Use a versioned tag." && exit 1; fi
          test -n "${PLATFORMS}" || (echo "ERROR: PLATFORMS is required" && exit 1)
          test -n "${BUILD_CONTEXT}" || (echo "ERROR: BUILD_CONTEXT is required" && exit 1)
          test -f "${DOCKERFILE_PATH}" || (echo "ERROR: DOCKERFILE_PATH missing or file not found: ${DOCKERFILE_PATH}" && exit 1)
          echo "INFO: basic envs ok"

      - name: Validate Dockerfile guardrails (fail on pip awscli)
        run: |
          set -euo pipefail
          if grep -E -n "pip( |.*)install( |.*)awscli" "${DOCKERFILE_PATH}" >/dev/null 2>&1; then
            echo "ERROR: awscli must not be installed via pip inside image; use runner AWS CLI v2 or a separate infra image." >&2
            exit 1
          fi
          echo "INFO: Dockerfile guardrails OK"

      - name: Decide push and registry mode
        id: decide
        run: |
          set -euo pipefail
          DO_PUSH=false
          USE_ECR=false
          if [ "${PUSH}" = "true" ]; then
            case "${GITHUB_REF}" in
              refs/heads/main|refs/heads/release/*) DO_PUSH=true ;;
              *) DO_PUSH=false ;;
            esac
          fi
          if [ "${ECR_REGISTRY}" = "true" ]; then USE_ECR=true; fi
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then DO_PUSH=false; fi
          echo "do_push=${DO_PUSH}" >> "$GITHUB_OUTPUT"
          echo "use_ecr=${USE_ECR}" >> "$GITHUB_OUTPUT"
          echo "decision:PUSH=${PUSH} event=${GITHUB_EVENT_NAME} branch=${GITHUB_REF} do_push=${DO_PUSH} use_ecr=${USE_ECR}" >&2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials (for ECR)
        if: ${{ steps.decide.outputs.use_ecr == 'true' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare ECR metadata (idempotent)
        id: prepare-ecr
        if: ${{ steps.decide.outputs.use_ecr == 'true' && steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text 2>/dev/null || true)
            if [ -n "$ACCOUNT_ID" ]; then break; fi
            sleep $((i * 2))
          done
          test -n "$ACCOUNT_ID" || (echo "ERROR: unable to get aws account id" && exit 1)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          aws ecr describe-repositories --repository-names "${ECR_REPO}" >/dev/null 2>&1 || aws ecr create-repository --repository-name "${ECR_REPO}"
          echo "ECR_URL=${ECR_URL}" >> "$GITHUB_OUTPUT"
          echo "INFO: prepared ECR ${ECR_URL}" >&2

      - name: Compute image_full and tags (fail if required secrets missing)
        id: compute
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          if [ "${{ steps.decide.outputs.use_ecr }}" = "true" ]; then
            IMAGE_FULL="${{ steps.prepare-ecr.outputs.ECR_URL }}/${ECR_REPO}"
          else
            if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
              echo "ERROR: secrets.DOCKER_USERNAME required for Docker Hub pushes" >&2
              exit 1
            fi
            IMAGE_FULL="${{ secrets.DOCKER_USERNAME }}/${IMAGE_REPO}"
          fi
          TAGS="${IMAGE_FULL}:${IMAGE_TAG},${IMAGE_FULL}:${GITHUB_SHA}"
          if [ "${PUSH_LATEST}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_FULL}:latest"
          fi
          echo "image_full=${IMAGE_FULL}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Computed IMAGE_FULL=${IMAGE_FULL} TAGS=${TAGS}" >&2

      - name: Check docker creds present (Docker Hub)
        if: ${{ steps.decide.outputs.use_ecr == 'false' && steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: Docker Hub credentials missing in environment secrets" >&2
            exit 1
          fi
          echo "INFO: Docker Hub credentials appear present" >&2

      - name: Login to Docker Hub (if Docker Hub push)
        if: ${{ steps.decide.outputs.use_ecr == 'false' && steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          echo "INFO: docker hub login success" >&2

      - name: Build & push (multi-arch)
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.compute.outputs.tags }}
          no-cache: ${{ env.NO_CACHE == '1' }}
          build-args: |
            OCR_LANGUAGES=${{ env.OCR_LANGUAGES }}
            INDIC_OCR_SIZE=${{ env.INDIC_OCR_SIZE }}

      - name: Inspect pushed manifest (confirm platforms, fail if mismatch)
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute.outputs.image_full }}:${IMAGE_TAG}"
          EXPECTED_COUNT=$(echo "${PLATFORMS}" | awk -F, '{print NF}')
          RAW=$(docker buildx imagetools inspect "$IMAGE" --raw 2>/dev/null || docker manifest inspect "$IMAGE" 2>/dev/null || true)
          if [ -z "$RAW" ]; then echo "ERROR: unable to fetch manifest for $IMAGE" >&2; exit 1; fi
          python - <<'PY'
import sys, json
raw=sys.stdin.read()
j=json.loads(raw)
arches=set()
if isinstance(j, dict) and 'manifests' in j:
  for m in j['manifests']:
    if 'platform' in m and 'architecture' in m['platform']:
      arches.add(m['platform']['architecture'])
elif isinstance(j, list):
  for entry in j:
    if 'platform' in entry and 'architecture' in entry['platform']:
      arches.add(entry['platform']['architecture'])
print(",".join(sorted(arches)))
PY <<EOF
$RAW
EOF
          COUNT=$(echo "$RAW" | python -c "import sys,json; j=json.load(sys.stdin); a=set(); 
if isinstance(j, dict) and 'manifests' in j:
  [a.add(m.get('platform',{}).get('architecture','')) for m in j['manifests']]
else:
  [a.add(e.get('platform',{}).get('architecture','')) for e in j if isinstance(e, dict)]
print(len([x for x in a if x]))")
          if [ "$COUNT" -lt "$EXPECTED_COUNT" ]; then
            echo "[ERROR] manifest platforms mismatch: expected ${EXPECTED_COUNT}, got ${COUNT}" >&2
            echo "$RAW" >&2
            exit 1
          fi
          echo "[INFO] manifest contains ${COUNT} platforms" >&2

      - name: Build local image (load into daemon, single-arch)
        if: ${{ steps.decide.outputs.do_push == 'false' }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: ${{ env.LOCAL_PLATFORM }}
          load: true
          push: false
          tags: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          no-cache: ${{ env.NO_CACHE == '1' }}
          build-args: |
            OCR_LANGUAGES=${{ env.OCR_LANGUAGES }}
            INDIC_OCR_SIZE=${{ env.INDIC_OCR_SIZE }}

      - name: Optional smoke test (process liveness)
        if: ${{ steps.decide.outputs.do_push == 'true' && env.SMOKE_TEST == 'true' }}
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute.outputs.image_full }}:${IMAGE_TAG}"
          CN=ci-smoke-$(basename "${IMAGE//[:\/]/-}")-$$
          docker rm -f "$CN" >/dev/null 2>&1 || true
          docker run -d --name "$CN" --shm-size=1g "$IMAGE" || (docker logs "$CN" || true; exit 1)
          START=$(date +%s)
          OK=false
          while :; do
            RUNNING=$(docker inspect -f '{{.State.Running}}' "$CN" 2>/dev/null || echo false)
            if [ "$RUNNING" = "true" ]; then OK=true; break; fi
            NOW=$(date +%s)
            if [ $((NOW-START)) -ge "${SMOKE_TIMEOUT}" ]; then break; fi
            sleep 1
          done
          if [ "$OK" != "true" ]; then docker logs --tail 200 "$CN" || true; docker rm -f "$CN" >/dev/null 2>&1 || true; echo "[ERROR] Smoke test failed"; exit 1; fi
          docker rm -f "$CN" >/dev/null 2>&1 || true
          echo "[INFO] Smoke test passed"
