name: indexing-pipeline-ci-cd

on:
  push:
    paths:
      - 'indexing_pipeline/**'
  pull_request:
    paths:
      - 'indexing_pipeline/**'
  workflow_dispatch: {}

env:
  # core
  PROJECT_PREFIX: civic-index
  AWS_REGION: ap-south-1

  # image / build
  IMAGE_REPO: civic-indexing
  IMAGE_TAG: amd64-arm64-v2
  PLATFORMS: linux/amd64,linux/arm64
  LOCAL_PLATFORM: linux/amd64
  NO_CACHE: '1'

  # publishing
  PUSH: 'true'                # repo-level toggle; final decision also considers branch + PR
  REGISTRY_TYPE: dockerhub    # "dockerhub" or "ecr"
  ECR_REPO: civic-index-repo-22a524a
  PUSH_LATEST: 'false'

  # build context
  BUILD_CONTEXT: indexing_pipeline
  DOCKERFILE_PATH: indexing_pipeline/Dockerfile

  # pipeline config
  OCR_LANGUAGES: eng,tam,hin
  INDIC_OCR_SIZE: best

  SMOKE_TEST: 'false'
  SMOKE_TIMEOUT: '60'

permissions:
  contents: read

jobs:
  build-and-push:
    # Environment must be configured in repo Settings > Environments > staging
    # to inject environment-scoped secrets (DOCKER_USERNAME/DOCKER_PASSWORD or AWS_*).
    environment: staging
    runs-on: ubuntu-latest
    outputs:
      image_full: ${{ steps.compute.outputs.image_full }}
      tags: ${{ steps.compute.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate env + Dockerfile (fail fast)
        run: |
          set -euo pipefail

          # basic presence
          test -n "${IMAGE_REPO}" || (echo "ERROR: IMAGE_REPO must be set" && exit 1)
          test -n "${IMAGE_TAG}" || (echo "ERROR: IMAGE_TAG must be set" && exit 1)
          if [ "${IMAGE_TAG}" = "latest" ]; then
            echo "ERROR: IMAGE_TAG must not be 'latest' (use versioned tag or git sha)" && exit 1
          fi

          test -n "${PLATFORMS}" || (echo "ERROR: PLATFORMS must be set" && exit 1)
          test -n "${BUILD_CONTEXT}" || (echo "ERROR: BUILD_CONTEXT must be set" && exit 1)
          test -f "${DOCKERFILE_PATH}" || (echo "ERROR: DOCKERFILE_PATH not found: ${DOCKERFILE_PATH}" && exit 1)

          # registry type validation
          if [ "${REGISTRY_TYPE}" != "dockerhub" ] && [ "${REGISTRY_TYPE}" != "ecr" ]; then
            echo "ERROR: REGISTRY_TYPE must be 'dockerhub' or 'ecr'" && exit 1
          fi

          # guardrails for Dockerfile
          if grep -E -n "pip( |.*)install( |.*)awscli" "${DOCKERFILE_PATH}" >/dev/null 2>&1; then
            echo "ERROR: awscli must not be installed via pip inside image; use runner AWS CLI v2 or separate infra image." >&2
            exit 1
          fi

          echo "INFO: basic validation passed"

      - name: Decide push + registry (do_push, use_ecr)
        id: decide
        run: |
          set -euo pipefail
          DO_PUSH=false
          USE_ECR=false

          # only push from main or release/* branches when PUSH=true
          if [ "${PUSH}" = "true" ] && [ "${GITHUB_EVENT_NAME}" != "pull_request" ]; then
            case "${GITHUB_REF}" in
              refs/heads/main|refs/heads/release/*) DO_PUSH=true ;;
              *) DO_PUSH=false ;;
            esac
          fi

          if [ "${REGISTRY_TYPE}" = "ecr" ]; then USE_ECR=true; fi

          echo "do_push=${DO_PUSH}" >> "$GITHUB_OUTPUT"
          echo "use_ecr=${USE_ECR}" >> "$GITHUB_OUTPUT"
          echo "INFO: decision do_push=${DO_PUSH} use_ecr=${USE_ECR}" >&2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials (ECR only)
        if: ${{ steps.decide.outputs.use_ecr == 'true' && steps.decide.outputs.do_push == 'true' }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Prepare ECR metadata (idempotent)
        id: prepare-ecr
        if: ${{ steps.decide.outputs.use_ecr == 'true' && steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          # small retry for transient STS failures
          ACCOUNT_ID=""
          for i in 1 2 3; do
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text 2>/dev/null || true)
            if [ -n "$ACCOUNT_ID" ]; then break; fi
            sleep $((i * 2))
          done
          test -n "$ACCOUNT_ID" || (echo "ERROR: unable to obtain AWS account id" && exit 1)
          ECR_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          aws ecr describe-repositories --repository-names "${ECR_REPO}" >/dev/null 2>&1 || aws ecr create-repository --repository-name "${ECR_REPO}"
          echo "ECR_URL=${ECR_URL}" >> "$GITHUB_OUTPUT"
          echo "INFO: ECR_URL=${ECR_URL}" >&2

      - name: Compute image_full + tags (emit outputs)
        id: compute
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          # compute IMAGE_FULL
          if [ "${{ steps.decide.outputs.use_ecr }}" = "true" ]; then
            IMAGE_FULL="${{ steps.prepare-ecr.outputs.ECR_URL }}/${ECR_REPO}"
          else
            # require dockerhub creds exist in environment secrets (environment: staging)
            if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
              echo "ERROR: secrets.DOCKER_USERNAME missing (required for Docker Hub push)" >&2
              exit 1
            fi
            IMAGE_FULL="${{ secrets.DOCKER_USERNAME }}/${IMAGE_REPO}"
          fi

          # tags: versioned + immutable sha; latest only if explicitly allowed
          TAGS="${IMAGE_FULL}:${IMAGE_TAG},${IMAGE_FULL}:${GITHUB_SHA}"
          if [ "${PUSH_LATEST}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_FULL}:latest"
          fi

          echo "image_full=${IMAGE_FULL}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "INFO: computed image_full=${IMAGE_FULL} tags=${TAGS}" >&2

      - name: Validate Docker Hub creds present (if applicable)
        if: ${{ steps.decide.outputs.use_ecr == 'false' && steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: Docker Hub credentials missing in environment secrets" >&2
            exit 1
          fi
          echo "INFO: Docker Hub credentials appear present"

      - name: Docker Hub login (if applicable)
        if: ${{ steps.decide.outputs.use_ecr == 'false' && steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          echo "INFO: logged in to Docker Hub"

      - name: Build & push (multi-arch)
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.compute.outputs.tags }}
          no-cache: ${{ env.NO_CACHE == '1' }}
          build-args: |
            OCR_LANGUAGES=${{ env.OCR_LANGUAGES }}
            INDIC_OCR_SIZE=${{ env.INDIC_OCR_SIZE }}

      - name: Install jq (for manifest inspection)
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Inspect pushed manifest & validate platforms
        if: ${{ steps.decide.outputs.do_push == 'true' }}
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute.outputs.image_full }}:${IMAGE_TAG}"
          EXPECTED_COUNT=$(echo "${PLATFORMS}" | awk -F, '{print NF}')
          # try buildx imagetools, fall back to docker manifest inspect
          MANIFEST_JSON=""
          if docker buildx imagetools inspect "$IMAGE" --raw >/tmp/manifest.json 2>/dev/null; then
            MANIFEST_JSON=/tmp/manifest.json
          elif docker manifest inspect "$IMAGE" >/tmp/manifest.json 2>/dev/null; then
            MANIFEST_JSON=/tmp/manifest.json
          else
            echo "ERROR: unable to fetch manifest for $IMAGE" >&2
            exit 1
          fi

          # extract unique architectures robustly
          ARCH_COUNT=$(jq -r '[ (.manifests[]?.platform.architecture // empty), (.[]?.platform.architecture // empty) ] | unique | length' "$MANIFEST_JSON" 2>/dev/null || true)
          if [ -z "$ARCH_COUNT" ]; then
            echo "ERROR: failed to parse manifest JSON for $IMAGE" >&2
            cat "$MANIFEST_JSON" >&2 || true
            exit 1
          fi

          if [ "$ARCH_COUNT" -lt "$EXPECTED_COUNT" ]; then
            echo "ERROR: manifest platforms mismatch for $IMAGE: expected ${EXPECTED_COUNT}, got ${ARCH_COUNT}" >&2
            echo "Manifest:" >&2
            cat "$MANIFEST_JSON" >&2 || true
            exit 1
          fi

          echo "INFO: manifest contains ${ARCH_COUNT} platforms as expected"

      - name: Build local image (load into daemon, single-arch)
        if: ${{ steps.decide.outputs.do_push == 'false' }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: ${{ env.LOCAL_PLATFORM }}
          load: true
          push: false
          tags: ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          no-cache: ${{ env.NO_CACHE == '1' }}
          build-args: |
            OCR_LANGUAGES=${{ env.OCR_LANGUAGES }}
            INDIC_OCR_SIZE=${{ env.INDIC_OCR_SIZE }}

      - name: Optional smoke test (process liveness)
        if: ${{ steps.decide.outputs.do_push == 'true' && env.SMOKE_TEST == 'true' }}
        run: |
          set -euo pipefail
          IMAGE="${{ steps.compute.outputs.image_full }}:${IMAGE_TAG}"
          CN=ci-smoke-$(basename "${IMAGE//[:\/]/-}")-$$
          docker rm -f "$CN" >/dev/null 2>&1 || true
          docker run -d --name "$CN" --shm-size=1g "$IMAGE" || (docker logs "$CN" || true; exit 1)
          START=$(date +%s)
          OK=false
          while :; do
            RUNNING=$(docker inspect -f '{{.State.Running}}' "$CN" 2>/dev/null || echo false)
            if [ "$RUNNING" = "true" ]; then OK=true; break; fi
            NOW=$(date +%s)
            if [ $((NOW-START)) -ge "${SMOKE_TIMEOUT}" ]; then break; fi
            sleep 1
          done
          if [ "$OK" != "true" ]; then
            docker logs --tail 200 "$CN" || true
            docker rm -f "$CN" >/dev/null 2>&1 || true
            echo "[ERROR] Smoke test failed" >&2
            exit 1
          fi
          docker rm -f "$CN" >/dev/null 2>&1 || true
          echo "INFO: Smoke test passed"
